<body class="wrapper">
	<header>
		<div id="logo"><img src="images/logo.jpg" /></div>
		<div id="nav-links">
			<div id="home"><a href="index.html">Home</a></div>
			<div id="contact"><a href="contact.html">Contact Us</a></div>
			<div id="about"><a href="about.html">About Us</a></div>
			<div id="gallery"><a href="gallery.html">Gallery</a></div>
		</div>
		</div>
	</header>

		<div id="contact_form">
			<form action="MAILTO:jeribeth@gmail.com" method="post" enctype="text/plain">
				
					<label for="first_name" class="form_info">First Name:</label> 
					<input type="text" id="first_name" class="input-box" required maxlength="100" /><br>

					<label for="last_name" class="form_info">Last Name: </label>
					<input type="text" id="last_name" class="input-box" required maxlength="100"/><br>

					<label for="address1" class="form_info">Address 1: </label> 
					<input type="text" name="address1"  class="input-box" maxlength="100"/><br>

					<label for="address2" class="form_info">Address 2: </label>
					<input type="text" name="address2" class="input-box" maxlength="100"/><br>

					<label for="city" class="form_info">City: </label>
					<input type="text" name="city" class="input-box" maxlength="100"/><br>
				
					<label for="state" class="form_info">State: </label>
					<input type="text" name="state" class="input-box" maxlength="100"/><br>
				
					<label for="zip" class="form_info">Zip:</label> 
					<input type="text" name="zip" class="input-box" maxlength="10"/><br>
				
					<label for="email" class="form_info">Email:</label> 
					<input type="text" name="email" class="input-box" required maxlength="100"/><br>
				
					<label for="phone" class="form_info">Phone:</label> 
					<input type="text" name="phone" 
					placeholder="(000) 000-0000" 
					pattern="\([2-9][0-9]{2}\) [0-9]{3}-[0-9]{4}" class="input-box" required maxlength="15"/><br>

					<label for="comments">Comments: </label>
					<input type="text" name="comments" class="input-box" style="height: 50px;" maxlength="200" /><br>
				
			
					<div id="contact-btn">

						<div class="send-reset" ><label for="submit"></label>
						<input type="submit" value="Send" class="form-btn"/></div>
						
						<div class="send-reset"> <label for="reset"></label>
						<input type="reset" value="Reset" class="form-btn" /></div>
					</div>
		
			</form>


		<footer class="home-page">&#169; 2014. Kevin's Antiques and Refinishing</footer>
