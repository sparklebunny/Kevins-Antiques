<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<title>Kevin's Antiques</title>
	<link rel="stylesheet" href="reset.css" type="text/css"> 
	<link rel="stylesheet" href="main.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Della+Respira|Belleza' rel='stylesheet' type='text/css'>
	<script type="text/javascript">var switchTo5x=true;</script>
	<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
	<script type="text/javascript" src="http://s.sharethis.com/loader.js"></script>

</head>
<body class="wrapper">
	<header>
		<div id="logo"><img src="images/logo.jpg" /></div>
		<div id="nav-links">
			<div id="home"><a href="index.html">Home</a></div>
			<div id="contact"><a href="contact.html">Contact Us</a></div>
			<div id="about"><a href="about.html">About Us</a></div>
			<div id="gallery"><a href="gallery.html">Gallery</a></div>
		</div>
		</div>
	</header>

		<div id="contact_form">
			<form action="MAILTO:jeribeth@gmail.com" method="post" enctype="text/plain">
				
					<label for="first_name" class="form_info">First Name:</label> 
					<input type="text" id="first_name" required/><br>

					<label for="last_name" class="form_info">Last Name: </label>
					<input type="text" id="last_name" required/><br>

					<label for="address1" class="form_info">Address 1: </label> 
					<input type="text" name="address1" /><br>

					<label for="address2" class="form_info">Address 2: </label>
					<input type="text" name="address2" /><br>

					<label for="city" class="form_info">City: </label>
					<input type="text" name="city" /><br>
				
					<label for="state" class="form_info">State: </label>
					<input type="text" name="state" /><br>
				
					<label for="zip" class="form_info">Zip:</label> 
					<input type="text" name="zip" /><br>
				
					<label for="email" class="form_info">Email:</label> 
					<input type="text" name="email" required/><br>
				
					<label for="phone" class="form_info">Phone:</label> 
					<input type="text" name="phone" 
					placeholder="(000) 000-0000" 
					pattern="\([2-9][0-9]{2}\) [0-9]{3}-[0-9]{4}" required/><br>
				
			
					<div id="contact-btn">

						<div class="send-reset" ><label for="submit"></label>
						<input type="submit" value="Send" class="form-btn"/></div>
						
						<div class="send-reset"> <label for="reset"></label>
						<input type="reset" value="Reset" class="form-btn" /></div>
					</div>
		


			</form>










</body>
</html>
